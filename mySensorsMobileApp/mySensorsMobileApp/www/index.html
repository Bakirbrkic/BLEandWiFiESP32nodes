<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/allfa.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script src="scripts/rap.js"></script>
    <script src="scripts/gag.js"></script>
    <title></title>
</head>
<body>
    <div class="app container-fluid">
        <div class="topBar row">
            <a class="col-2 menuBtn"><i class="fa fa-bars"></i></a>
            <a class="col-8 appTitle">mySensors</a>
            <a class="col-2 optBtn"><i class="fa fa-cog"></i></a>
        </div>
        <div class="greeting">
            <h1 class="greet">Are you ready?</h1>
            <button class="btn btn-primary startBtn">Yes, Open Connection <i class="fa fa-plug"></i></button>
        </div>
        <div class="content">
            <div class="gage">
                <div id="gauge" style="width: 100%; height: 45vh;"></div>
            </div>
            <div class="dugme">
                <button class="btn btn-danger btn-lg lBtn" data-light="0">Light <i class="fa fa-lightbulb"></i></button>
            </div>
            <div class="gage2">
                <div id="gaugeHumi" style="width: 100%; height: 45vh;"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/jq.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.js"></script>
    <script type="text/javascript" src="scripts/allfa.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
